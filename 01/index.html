<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
      .box{
        padding:100px 0;
        width:400px;
        text-align:center;
        background:#139fb8;
        margin:20px;
        display:inline-block;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div v-if="showBooks">
        <p>{{title}}- {{author}}-{{age}}</p>
      </div>
      <!-- <h2>this is a test text</h2> -->
      <button v-on:click="age++">increase</button>
      <button v-on:click="age--">decrease</button>

      <div @click="changeTitle('chimical')">change title</div>

      <button @click="changeShowBook">
        <span v-if="showBooks">hide books</span>
        <span v-else>show books</span>
      </button>
      <div v-show=showBooks>showing...</div>

      <br>
      <hr>
      <br>

      <div class="box" @mouseover="handleEvent">mouse over</div>
      <div class="box" @mouseleave="handleEvent">mouse leave</div>
      <div class="box" @dblclick="handleEvent">double click </div>
      <div class="box" @mousemove="handleEvent">mouse move </div>
      <div class="box" @mousemove="handleMouseMove">{{x}} ,{{y}}</div>


    </div>

    <script src="./app.js"></script>
  </body>
</html>
